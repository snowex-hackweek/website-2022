# Edit this file to add dependencies to environment,
# Then run `./lock-environment.sh` to generate reproducible lock files

# !!! If you are developing the website locally use the existing lock files
# for your platform (`conda create --name hackweek --file conda-osx-64.lock`)
name: hackweek
channels:
  - conda-forge
dependencies:
  # Common
  - python=3.10
  - pip
  # JupyterBook + event website
  - cookiecutter=1
  - jupyter-book=0.12.3
  - jupytext
  - jinja2>=2.11
  - pygments>=2.6.1
  - pymdown-extensions>=7.1
  - sphinxcontrib-bibtex
  # User interface
  - dask-labextension
  - jupyterlab=3
  - jupyter-resource-usage
  - jupyterhub-singleuser
  - jupyterlab-git
  # Analysis
  - asf_search
  - cartopy
  - contextily
  - dask
  - datashader
  - distributed
  - earthpy
  - folium
  - geoalchemy2
  - geopandas
  - geoviews
  - gh
  - git
  - h5py
  - hvplot
  - ipyleaflet
  - matplotlib-base
  - param
  - panel
  - psycopg2
  - pyproj
  - pystac
  - pystac-client
  - rasterstats
  - requests
  - rioxarray
  - s3fs
  - seaborn
  - scikit-learn
  - shapely
  - spectral
  - tqdm
  - utm
  - vim
  - wget
  - xarray
  - zarr
  - pip:
    # NOTE: required for event website
    - jinja-markdown==1.210911
    # NOTE: installed in lock_environment.sh
    # - snowexsql==0.2.0
    # - uavsar_pytools==0.6.1

platforms:
  - linux-64
  - osx-64
